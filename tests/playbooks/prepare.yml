---
- hosts: all
  gather_facts: false
  tasks:
    - wait_for_connection:
    - command: swapoff -a

- hosts: all
  roles:
    - role: fix_dns
      when: fix_dns|default(false)|bool == true

- hosts: all
  gather_facts: false
  tasks:
    - name: "Update cache"
      apt:
        update_cache: yes
      when: ansible_os_family == 'Debian'

- hosts: all
  gather_facts: false
- hosts: all
  gather_facts: false
  vars:
    _cri_name: "{{ cri_name | default('containerd') }}"
  tasks:
    - group_by:
        key: "cri_{{ cri_name | default('containerd') }}"
      changed_when: false

- hosts: cri_containerd
  gather_facts: false
  vars:
    _cri_name: "{{ cri_name | default('containerd') }}"
  tasks:
    - group_by:
        key: "cri_{{ cri_name | default('containerd') }}"
      changed_when: false

- hosts: cri_containerd
  gather_facts: false
  vars:
    containerd_sysctl_params:
      net.bridge.bridge-nf-call-iptables: 1
      net.ipv4.ip_forward: 1
      net.bridge.bridge-nf-call-ip6tables: 1
    containerd_module_load:
      - overlay
      - br_netfilter
  pre_tasks:
    - name: 'Persist module load'
      copy:
        content: |
          {{ containerd_module_load|join('\n') }}
        dest: /etc/modules-load.d/containerd.conf

    - name: 'load modules for current runtime'
      modprobe:
        name: '{{ item }}'
        state: present
      with_items: '{{ containerd_module_load }}'

    - name: 'Set sysctl parameters'
      sysctl:
        name: '{{ item.key }}'
        value: '{{ item.value }}'
        sysctl_set: true
        sysctl_file: /etc/sysctl.d/99-kubernetes-cri.conf
      with_dict: '{{ containerd_sysctl_params }}'
  roles:
    - role: geerlingguy.containerd
  tasks:
    - name: "Set SytemdCgroup = true"
      lineinfile:
        dest: /etc/containerd/config.toml
        regexp: '(\s+)SystemdCgroup.*'
        backrefs: true
        line: '\g<1>SystemdCgroup = true'
      notify: ['restart containerd']

- hosts: cri_docker
  gather_facts: false
  roles:
    - role: geerlingguy.docker
      vars:
        docker_install_compose: false
        docker_daemon_options:
          exec-opts: ["native.cgroupdriver=systemd"]
          log-driver: "json-file"
          log-opts:
            max-size: "100m"
